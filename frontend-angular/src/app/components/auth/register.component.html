<div class="background-image2">
  <div class="card">
    <div class="card-body">
      <h4 class="mb-32">Oasis Account Sign Up </h4>
      <form [formGroup]="createForm" >

          <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput type="email" formControlName="emailAddress" placeholder="Enter your email">
            </mat-form-field>
  
            <mat-form-field class="w-100 fs-16" appearance="outline">
              <mat-label>Full Name</mat-label>
              <input matInput type="text" formControlName="fullName" placeholder="Enter your full name">
            </mat-form-field>
  
          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" placeholder="Enter your password" [type]="hide ? 'password' : 'text'" #passwordInput>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility(passwordInput)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 15.5a3.499 3.499 0 0 1-3.499-3.499 3.499 3.499 0 0 1 3.499-3.499 3.499 3.499 0 0 1 3.499 3.499A3.499 3.499 0 0 1 12 15.5zm0-5a1.5 1.5 0 0 0-1.499 1.499A1.5 1.5 0 0 0 12 13.5a1.5 1.5 0 0 0 1.499-1.499A1.5 1.5 0 0 0 12 10.5z" [style.display]="hide ? 'none' : 'inline'"/>
                <path fill="currentColor" d="M12 8.5a1.5 1.5 0 0 0-1.499 1.499A1.5 1.5 0 0 0 12 11.5a1.5 1.5 0 0 0 1.499-1.499A1.5 1.5 0 0 0 12 8.5zm0 7a1.5 1.5 0 0 0-1.499 1.499A1.5 1.5 0 0 0 12 17.5a1.5 1.5 0 0 0 1.499-1.499A1.5 1.5 0 0 0 12 15.5zm0-5a3.499 3.499 0 0 1-3.499 3.499 3.499 3.499 0 0 1-3.499-3.499A3.499 3.499 0 0 1 12 10.5z" [style.display]="hide ? 'inline' : 'none'"/>
              </svg>
            </button>
          </mat-form-field>

          <mat-form-field class="w-100 fs-16" appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm your password" [type]="hide ? 'password' : 'text'" #confirmPasswordInput>
            <button mat-icon-button matSuffix (click)="togglePasswordVisibility(confirmPasswordInput)">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                <path fill="currentColor" d="M12 15.5a3.499 3.499 0 0 1-3.499-3.499 3.499 3.499 0 0 1 3.499-3.499 3.499 3.499 0 0 1 3.499 3.499A3.499 3.499 0 0 1 12 15.5zm0-5a1.5 1.5 0 0 0-1.499 1.499A1.5 1.5 0 0 0 12 13.5a1.5 1.5 0 0 0 1.499-1.499A1.5 1.5 0 0 0 12 10.5z" [style.display]="hide ? 'none' : 'inline'"/>
                <path fill="currentColor" d="M12 8.5a1.5 1.5 0 0 0-1.499 1.499A1.5 1.5 0 0 0 12 11.5a1.5 1.5 0 0 0 1.499-1.499A1.5 1.5 0 0 0 12 8.5zm0 7a1.5 1.5 0 0 0-1.499 1.499A1.5 1.5 0 0 0 12 17.5a1.5 1.5 0 0 0 1.499-1.499A1.5 1.5 0 0 0 12 15.5zm0-5a3.499 3.499 0 0 1-3.499 3.499 3.499 3.499 0 0 1-3.499-3.499A3.499 3.499 0 0 1 12 10.5z" [style.display]="hide ? 'inline' : 'none'"/>
              </svg>
            </button>
          </mat-form-field>

        <p class="form-terms">By clicking "CREATE ACCOUNT", I accept <a href="/register">terms and conditions</a>.</p>
        

    <div class="alert alert-border-danger alert-text-danger background-none d-flex fs-14 align-items-center rounded mb-16 alert-margin" role="alert"  *ngIf="failedAccount">
      {{ 'Oops, ' + errorType + '.' }}
    </div>

    <div class="alert alert-border-success alert-text-success background-none d-flex fs-14 align-items-center rounded mb-16 alert-margin" role="alert"  *ngIf="createdAccount">
      Congratulations, account created successfully.
    </div>
      
        <button mat-raised-button class="me-8 mb-8" color="primary" (click)="onProcessRegister()" type="submit">CREATE ACCOUNT</button>
      </form>
      <br>
      <p class="forgot-password">Already have an account? <a href="/login">Login</a></p>
    </div>
  </div>
</div>
